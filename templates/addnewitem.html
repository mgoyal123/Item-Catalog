{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<main class="container-fluid fill">
	<div class="container catalog margin-top">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h2>Add New Item</h2>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-1 padding-top">
				<form action="{{url_for('addpage.addNewItem')}}" method="post">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" name="name" size="30" placeholder= 'Name of the Game Item' class="form-control" >
						<br>
						<label for="description">Description:</label>
						<textarea cols="50" rows="5" name="desc" placeholder="Description of the Game Item" class="form-control"></textarea>
						<br>
						<label for="category">Category:</label>
						<select name= "category" class="form-control">
							<option selected="selected">Select a Category</option>
							{% for i in all_games %}
								<option value="{{i.name}}"> {{i.name}} </option>
							{% endfor %}
						</select>
					</div>
					<button type="submit" class="btn btn-default edit col-md-2" id="submit" type="submit">
						<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</form>
				<a href = "{{url_for('home.allGames')}}">
					<button class="btn btn-default delete col-md-2">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
				</a>
			</div>
		</div>
	</div>
</main>

{% endblock %}
