{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<main class="container-fluid fill">
	<div class="container catalog margin-top">
		<h2>Delete Item</h2>
		<div class="row">
			<p class="col-md-12">Are you sure you want to delete {{item.name}}? </p>
		</div>
		<div class="row">
			<form action="{{ url_for('deletepage.deleteItem', item_name =item.name, game_name = item.game.name) }}" method= 'post'>

				<button type="submit" class="btn btn-default delete col-md-1" id="submit" type="submit">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
			</form>
			<a href="{{url_for('home.allGames')}}">
				<button class="btn btn-default delete col-md-1">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>
		</div>
	</div>
</main>

{% endblock %}
