{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<main class="container-fluid fill">
	<div class="container catalog margin-top">
		<div class="row">
			<h2 class="col-md-12 text-capitalize"> {{item.name}} </h2>
		</div>
		<div class="row">
			<div class="col-md-12">
				<p>{{item.description}}</p>
			</div>
		</div>
		<div class="row">
			<a href="{{ url_for('editpage.editItem', item_name =item.name, game_name = item.game.name) }}">
				<button class="btn btn-default col-md-1">
					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Edit</button>
			</a>
			<a href="{{ url_for('deletepage.deleteItem', item_name =item.name, game_name = item.game.name) }}">
				<button class="btn btn-default delete col-md-1">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
			</a>
		</div>
	</div>
</main>

{% endblock %}
