{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<main class="container-fluid fill">
	<div class="container catalog margin-top">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h2>Edit Item</h2>
		</div>

		<div class="row">
			<div class="col-md-6 col-md-offset-1 padding-top">
				<form method="post" action="{{url_for('editpage.editItem', game_name = item.game.name, item_name = item.name)}}">
					<div class="form-group">
						<label for="name">Name:</label>
						<input class="form-control" type="text" name="new_name" size="30" placeholder= '{{ item.name }}' >
						<br>
						<label for="description">Description:</label>
						<textarea cols="50" rows="5" name="new_desc" placeholder="{{ item.description }}" class="form-control"></textarea>
						<br>
						<label for="category">Category:</label>
						<select name= "new_category" class="form-control">
							<option value="">Select a Category</option>
							{% for i in all_games %}
								<option value="{{i.name}}"> {{i.name}} </option>
							{% endfor %}
						</select>
					</div>
					<button type="submit" class="btn btn-default edit col-md-2" id="submit" type="submit">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				</form>
				<a href = "{{url_for('home.allGames')}}">
					<button class="btn btn-default delete col-md-2">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
				</a>
			</div>
		</div>
	</div>
</main>
{% endblock %}
