<header>
	<div class="container">
		<div class="row padding-top padding-bottom">
			<div class="col-md-6">
				<a href="{{url_for('home.allGames')}}">
					<span class="glyphicon glyphicon-home" aria-hidden="true"></span><div class="title">Catalog App</div>
				</a>
			</div>
			<div class="col-md-6 text-right">
					{% if 'username' not in session %}
					<a href="{{url_for('login.showLogin')}}">
						<button class="btn btn-default log">
							<span class="glyphicon glyphicon glyphicon-log-in" aria-hidden="true"></span>Login</button>
					</a>
					{% else %}
					<a href="{{url_for('logout.disconnect')}}">
						<button class="btn btn-default log">
							<span class="glyphicon glyphicon glyphicon-log-out" aria-hidden="true"></span>Logout</button>
					</a>
					{% endif %}

			</div>
		</div>
	</div>
</header>
